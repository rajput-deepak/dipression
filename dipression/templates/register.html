{% extends 'base.html' %}
{% load static %}

{% block title %}Register{% endblock %}

{% block body %}
  <!-- Register form -->

  <div class="container form">
    <div class="row">
      <div class="input-field col s12">
        <h3>Regsiter</h3>
      </div>
    </div>
    <div class="row">
      <form method="post" class="col s12">
        {% csrf_token %}
        <div class="row">
          <div class="input-field col s6">
            <input id="first_name" name="firstName" type="text" class="validate">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" name="lastName" type="text" class="validate">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" name="emailid" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="phone" name="mobileNumber" type="text" maxlength="10" class="validate" required>
            <label for="password">Phone</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="password" name="password" type="password" class="validate" required>
            <label for="password">Password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <button class="btn waves-effect waves-light" type="submit" name="action">Register</button>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
          </div>
        </div>
        
      </form>
    </div>
  </div>

  {% if error == "no" %}
    <script>
    alert('Registration Successfully');
    window.location=('{% url 'login' %}');
    </script>
    {% endif %}

    {% if error == "yes" %}
    <script>
    alert('Something went Wrong. Try Again...');
    </script>
    {% endif %}

  
  {% endblock %}
